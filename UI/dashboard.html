<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="./css/widescreen.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
  <link rel="icon" href="./images/logos/book-meal-logo.png" type="image/x-icon">
  <title>Book-A-Meal | User Portal</title>
</head>

<body id="dashboard">
  <!-- Navbar -->
  <nav id="user-navbar">
    <h1 class="logo">
      <span class="text-primary">
        <i class="fas fa-book-open"> Book</i></span>-A-Meal <span>&#9832;</span>
    </h1>
    <div><input type="search" name="search" id="search" placeholder="Search Item"></div>
    <ul>
      <li><a href="./index.html">Log Out</a></li>
    </ul>
  </nav>
  <!-- Section: User-Dashboard -->
  <section class="user-menu">
    <div class="menu">
      <div>
        <img src="images/logos/user-avatar.png" alt="user image" class="user-avatar">
        <p>Welcome, Ebenezer</p>
      </div>
      <ul>
        <li><a class="current" href="./dashboard.html">Dashboard</a></li>
        <li><a href="./bookmenu.html">Book Meal</a></li>
        <li><a href="#">Manage Menu</a></li>
        <li><a href="#">Notification</a></li>
      </ul>
    </div>
    <div class="menu">
      <h2 class="m-heading">Profile</h2>
      <div id="profile-form">
        <form action="">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" value="Ebenezer">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" value="Gayle">
          </div>
          <div class="form-group">
            <label for="othername">Other Name</label>
            <input type="text" name="othername" id="othername" value="Obey">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="ebenezer@hotmail.com">
          </div>
          <button class="btn">Edit Details</button>
        </form>
      </div>
    </div>
    <div class="menu" id="my-order">
      <h2 class="m-heading">My Orders</h2>
      <div class="my-order">
        <img src="./images/dinner2.jpg" alt="Beans & bread" class="menu-images-small">
        <p>Beans & bread</p>
      </div>
      <div class="my-order">
        <img src="./images/dinner1.jpg" alt="Pounded Yam" class="menu-images-small">
        <p>Pounded Yam & Egusi</p>
      </div>
      <div class="my-order">
        <img src="./images/dinner3.jpg" alt="Yam Porridge" class="menu-images-small">
        <p>Yam Porridge</p>
      </div>
      <div class="my-order">
        <img src="./images/dinner3.jpg" alt="Yam Porridge" class="menu-images-small">
        <p>Yam Porridge</p>
      </div>
      <div class="my-order">
        <img src="./images/dinner3.jpg" alt="Yam Porridge" class="menu-images-small">
        <p>Yam Porridge</p>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-center py-1">
    <div class="container">
      <p>Copyright &copy; 2019. Book-A-Meal, All Rights Reserved</p>
    </div>
  </footer>
</body>

</html>
